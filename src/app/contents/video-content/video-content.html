<section [hidden]="currentCase!==actionCase.browseVideo">
    <div class="row content-toolbar toolbar-browse-video">
        <div class="col-5 toolbar-drag">
            <input type="file" class="content-browse-video" accept="video/mp4,video/x-m4v,video/*" id="input-video">
            <img src="assets/imgs/contentPage/browse-file.svg">
            <p class="content-font-title1">Drag & Drop your files</p>
            <button id="btn-video" type="button" class="btn btn-primary mt-1">Browse</button>
        </div>
        <div class="col-2">
            OR
        </div>
        <div class="col-5 toolbar-drag">
            <div class="form-group">
                <input placeholder="https://example.com" type="text" class="form-control" id="video-input-url">
            </div>
            <p class="content-font-title1">Get your URL</p>
        </div>
    </div>
</section>
<section [hidden]="currentCase!==actionCase.videoSource">
    <video class="content-video video-source" controls></video>
</section>

<section [hidden]="currentCase!==actionCase.videoYoutube">
    <iframe class="content-video video-youtube" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<section [hidden]="currentCase!==actionCase.videoWistia">
    <div class="content-video video-wistia">
        <div class="wistia_responsive wistia_embed full-screen">&nbsp;</div>
    </div>
</section>
