<div [attr.id]="parentBox.attr('id')+'-note'" class="content-note">
    <div class="note-container">
        <div class="row note-bar bg-light m-0">
            <div class="col-11 p-0 pt-1 pb-1 note-tools">
                <div class="row m-0 align-items-center">

                    <div class="col-2  d-flex p-0 pl-1">
                        <input style="font-size: 12px;padding-left: 0.3rem;" value="Arial" id="note-font-family" class="note-form-input">
                    </div>
                    <div class="col-2 p-0 pl-1">
                        <select class="note-form-input" id="note-font-size">
                            <option *ngFor="let number of fontSizeList">{{number}}</option>
                        </select>
                    </div>
                    <div class="col-2 p-0 pl-1">
                        <input type="text" id="note-font-color" class="note-form-input">
                    </div>
                    <div class="col-1 p-0 pl-1">
                        <img data-font-style="bold" class="note-font-style" src="assets/imgs/contentPage/optionTool/bold.svg">
                    </div>
                    <div class="col-1 p-0">
                        <img data-font-style="italic" class="note-font-style" src="assets/imgs/contentPage/optionTool/italic.svg">
                    </div>
                    <div class="col-1 p-0">
                        <img data-font-style="underline" class="note-font-style" src="assets/imgs/contentPage/optionTool/underlined.svg">
                    </div>
                </div>

            </div>
            <div class="col-1 p-0 pt-1 pb-1">
                <img [attr.data-parentId]="parentBox.attr('id')" src="assets/imgs/contentPage/note-writing.svg" class="rounded-circle note-icon writing">
            </div>
            <div class="col-12 p-0 note-area border">
                <div contenteditable [attr.id]="parentBox.attr('id')+'-note-area'" class="note-editable">
                </div>
            </div>
        </div>

    </div>

            </div>
        </div>
    </div> -->

</div>
