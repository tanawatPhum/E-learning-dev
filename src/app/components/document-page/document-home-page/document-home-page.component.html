    <div *ngIf="loading" class="progress">
        <div id="progress-bar" class="bg-warning progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="container-fluid document-toolbar">
        <div class="row">
            <div class="col-12">
                <div class="row m-0">
                    <div class="col-2 pl-2 pt-2">
                        <input value="Arial" id="toolbar-font-family" class="form-control toolbar-input">
                    </div>
                    <div class="col-1 pl-2 pt-2">
                        <select class="form-control toolbar-select" id="toolbar-font-size">
                    <option *ngFor="let number of fontSizeList">{{number}}</option>
                </select>
                    </div>
                    <div class="col-2 pl-2">
                        <input type="text" id="toolbar-font-color" class="form-control toolbar-input">
                    </div>
                    <div class="col-2 pl-2">
                        <input type="text" id="toolbar-font-bg" class="form-control toolbar-input">
                    </div>
                    <div class="col-1 pt-1">
                        <div class="dropdown">
                            <a class="nav-link text-white" href="javascript:void(0)">
                                <img style="width: 26px;height: 26px;" src="assets/imgs/documentPage/layouts/grid.svg">
                            </a>
                            <div class="dropdown-menu m-0 dropdown-menu-center dropdown-menu-grid" style="width: 300px;">
                                <div *ngFor="let row of arrayCols;let rowIndex =index" class="row m-0 pl-1 pr-1">
                                    <div style="height:25px;width: 8.33%;" *ngFor="let col of row;let colIndex =index" class="p-1">
                                        <div (mouseenter)="handleLayoutGrid($event,rowIndex,colIndex)" [attr.grid-index]='"index-"+rowIndex+"_"+colIndex' class="layout-col-grid border" style="height:100%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-4 pl-2 pt-2 toolbar-content">

                        <img content-name="textarea-content" document-data="text-area" draggable="true" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/text-area.svg">
                        <img content-name="img-content" document-data="img-browse" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/image-picker.svg">
                        <img content-name="file-content" document-data="file-browse" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/file-picker.svg">
                        <img content-name="video-content" document-data="video-browse" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/video-camera.svg">
                        <img content-name="subform-content" document-data="subform" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/subform.svg">
                        <img content-name="link-content" document-data="link-browse" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/link.svg">
                        <img content-name="progress-bar-content" document-data="progress-bar" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/progress-bar.svg">
                        <img content-name="comment-content" document-data="comment" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/comment.svg">
                        <img content-name="todo-list-content" document-data="todo-list" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/todo-list.svg">
                        <!-- <li class="nav-item d-flex justify-content-center pb-2 pt-2">
                            <img class="w-40" document-data="exam" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/exam.svg">
                        </li> -->
                        <img content-name="note-content" document-data="note" (dragstart)="dragTool($event)" src="assets/imgs/contentPage/note.svg">

                    </div>
                </div>
            </div>


            <div class="col-8">
                <div class="row m-0">
                    <div class="col-6 pl-2">
                        <img data-font-group="font-style" data-font-style="bold" class="toolbar-icon m-0" src="assets/imgs/contentPage/optionTool/bold.svg">
                        <img data-font-group="font-style" data-font-style="italic" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/italic.svg">
                        <img data-font-group="font-style" data-font-style="underline" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/underlined.svg">
                    </div>
                    <div class="col-6 pl-2 border-left">
                        <img data-font-group="font-alignment" data-font-alignment="left" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/left-alignment.svg">
                        <img data-font-group="font-alignment" data-font-alignment="center" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/center-alignment.svg">
                        <img data-font-group="font-alignment" data-font-alignment="right" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/right-alignment.svg">
                        <img data-font-group="font-alignment" data-font-alignment="justify" class="toolbar-icon" src="assets/imgs/contentPage/optionTool/justify.svg">
                    </div>
                </div>
            </div>

        </div>
    </div>
