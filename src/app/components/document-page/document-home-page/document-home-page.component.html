            </div>
        </div>
    </div>
    <div class="col">
        <div class="document-form-select">
            <img src="assets\imgs\documentPage\plus.svg">
            <img src="assets\imgs\documentPage\content1.svg" (click)="createContent(contentTypes.oneLayout)">
