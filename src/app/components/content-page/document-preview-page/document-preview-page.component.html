<!--component html goes here -->


<div class="container">
    <div class="content-document-goback-button">
        <p><a href="/document" id="content-go-back-create">Back</a></p>
    </div>

    <br>

    <div class="content-show-preview">
        <div id="content-preview"></div>
    </div>



    <div class="card-body" style="font-size: 13px">
        <a style="font-size: 2.3rem">Comments</a>
        <div class="row">
            <!--UserPicture-->
            <div class="col-md-1" style="padding: 13px">
                <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid" style="max-width: 90%;    margin-top: 0px;" />
            </div>
            <div class="col-md-10">
                <div class="content-form-group">
                    <textarea ng-model="data.comment" id="comment-area" style="height: 80px;background-color: #F8F8F8  " placeholder="leave your comment here..." class="form-control "></textarea>
                </div>
                <form style="margin-top: 15px;">
                    <!--Question-Icon-->
                    <button type="button" class="btn btn-primary" id="button-question">Make ?</button>
                    <!--Browse-->
                    <input type="file" id="file">
                    <!-- <span id="upload"></span> -->
                    <!--Btn Submit-->
                    <button type="submit" class="btn btn-primary" style="float: right" id="submit-comment">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!--Reply Tab-->
    <div class="card-body" style="font-size: 13px">
        <div class="row">
            <!--UserPicture-->
            <div class="col-md-1" style="padding: 13px">
                <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid" style="max-width: 90%;    margin-top: 0px;" />
            </div>
            <div class="col-md-10">
                <!--Name-->
                <p>
                    <a class="float-left"><strong>Name</strong></a>
                </p>

                <div class="clearfix"></div>

                <!--Comment-->
                <p class="ng-binding" style="margin-top: 10px">
                    Lomr yirga boutafodo lima boutcher
                </p>
                <!--Button-->
                <p>
                    <a class="float-left text-info "> <i class="content-like"></i> Like</a>
                    <a class="float-left text-info " style=" padding-left: 10px;"> <i class="content-reply"></i> Reply</a>
                </p>
            </div>
        </div>

    </div>


</div>
