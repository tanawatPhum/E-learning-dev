<!--component html goes here -->
<nav class="document-navbar navbar navbar-expand-sm document-bg-darkGrey">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a (click)="newPage()" href="javascript:void(0)">New</a>
        </li>
        <li class="nav-item">
            <a (click)="savePage()" href="javascript:void(0)">Save</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link item-middle">
                <div class="spinner-border text-warning" role="status">
                </div>
                <span class="pl-1 text-white">Loading...</span>
            </a>
        </li>
    </ul>
</nav>
<div class="progress">
    <div class="bg-warning progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>

<div class="row min-height">
    <div id="document-sidenav" [ngStyle]="{'width':isOpenMenu? '200px':'50px'}">
        <div class="document-sidenav">
            <div class="document-sidenav-btnNav p-3"><span *ngIf="isOpenMenu">navigation</span> <i (click)="toggleMenu()" class="fa fa-angle-{{isOpenMenu? 'left':'right'}} float-right arrow-custome"></i></div>
            <div class="document-sidenav-content" *ngIf="isOpenMenu">

            </div>
        </div>
    </div>
    <div class="col">
        <div class="document-form-select">
            <img src="assets\imgs\documentPage\plus.svg">
            <img src="assets\imgs\documentPage\content1.svg" (click)="createContent(contentType.oneLayout)">
            <img src="assets\imgs\documentPage\content2.svg" (click)="createContent(contentType.twoLayout)">
            <!-- <img src="assets\imgs\documentPage\content3.svg" (click)="createContent(contentType.twoLayoutHorizontal)"> -->
            <img src="assets\imgs\documentPage\content4.svg" (click)="createContent(contentType.threeLayout)">
            <img src="assets\imgs\documentPage\content5.svg" (click)="createContent(contentType.fourLayout)">
            <img src="assets\imgs\documentPage\content6.svg" (click)="createContent(contentType.freedomLayout)">
            <div class="document-preview-button">
                <p><a href="/documentPreview" id="previewDoc">Preview</a></p>
            </div>
        </div>

        <create-content-page [contentElement]="contentElement" [contentTypeSelected]="contentTypeSelected" [triggerElement]="triggerElement"></create-content-page>
    </div>
</div>
